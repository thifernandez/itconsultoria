<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo CSS -->
</head>
<body>
    <header>
        <a href="#" class="logo-link">Logo</a>
        <img src="logo.png" alt="Logo">
    </header>
    
    <aside>
        <nav>
            <ul>
                <li><a href="#" onclick="showContent('missao')">Missão</a></li>
                <li><a href="#" onclick="showContent('valores')">Valores</a></li>
                <li><a href="#" onclick="showContent('visao')">Visão</a></li>
                <li><a href="#" onclick="showContent('contato')">Contato</a></li>
            </ul>
        </nav>
    </aside>

    <main id="main-content">
        <!-- O conteúdo das subpáginas será exibido aqui -->
        <h2>Bem-vindo à página principal!</h2>
    </main>

    <footer>
        <p>© 2025 IT Consultoria em Tecnologia</p>
    </footer>

    <script>
        // Função para alterar o conteúdo da área principal com base no clique do menu
        function showContent(page) {
            var content = {
                missao: '<h2>Missão</h2><p>Nosso compromisso é...</p>',
                valores: '<h2>Valores</h2><p>Nossos valores incluem...</p>',
                visao: '<h2>Visão</h2><p>Queremos ser líderes em...</p>',
                contato: '<h2>Contato</h2><p>Entre em contato pelo email...</p>',
            };
            
            // Substitui o conteúdo da div principal com base na página escolhida
            document.getElementById('main-content').innerHTML = content[page];
        }
    </script>
</body>
</html>
